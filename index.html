<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Nunito:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />
    <script src="./src/main.js" type="text/javascript" defer></script>
    <link href="./src/style.css" rel="stylesheet" />
  </head>
  <body>
    <form action="" onsubmit="searchPokemon(event)">
      <input type="text" name="pokemon" autocomplete="off" />
    </form>
    <div data-poke-card class="poke-card">
      <div data-poke-name>Pokedex</div>
      <div data-poke-img-container class="img-container">
        <img data-poke-img class="poke-img" src="./pokemon.png" />
      </div>
      <div data-poke-id></div>
      <div data-poke-types class="poke-types"></div>
      <div data-poke-stats class="poke-stats"></div>
    </div>
  </body>
</html>
